handlers=org.apache.juli.FileHandler,2hibernate.org.apache.juli.FileHandler

# Set the default logging level for the root logger
.level=INFO
.handlers=org.apache.juli.FileHandler

# Set the default logging level for vdi.management
vdi.management.level=ALL

# Set the default logging level for org.hibernate
org.hibernate.level=INFO
org.hibernate.handlers=2hibernate.org.apache.juli.FileHandler

# settings for management FileHandler
org.apache.juli.FileHandler.level=ALL
org.apache.juli.FileHandler.directory=${catalina.base}/logs
org.apache.juli.FileHandler.prefix=vdi-management-server-
# disable buffering
org.apache.juli.FileHandler.bufferSize=-1

# settings for hibernate FileHandler
2hibernate.org.apache.juli.FileHandler.level=INFO
2hibernate.org.apache.juli.FileHandler.directory=${catalina.base}/logs
2hibernate.org.apache.juli.FileHandler.prefix=vdi-management-hibernate-
